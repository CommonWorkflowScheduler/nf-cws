name: nf-cws CI
on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:
  build:
    name: Build nf-cws
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        java_version: [17, 21]

    steps:
      - name: Environment
        run: env | sort

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: true

      - name: Install dependencies for C (cross-)compilation
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld gcc-aarch64-linux-gnu libc6-dev-arm64-cross

      - name: Compile using make
        run: |
          make c_scripts
          ls -la plugins/nf-cws/src/resources/nf-cws

      - name: Setup Java ${{ matrix.java_version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{matrix.java_version}}
          architecture: x64
          distribution: 'temurin'

      - name: Compile
        run: ./gradlew assemble

      - name: Tests
        run: ./gradlew check
        env:
          GRADLE_OPTS: '-Dorg.gradle.daemon=false'
